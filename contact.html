<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Restaurang Kurdistan</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <nav>
        <div class="logo">
            <img src="logo.png" alt="Restaurang Kurdistan">
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="menu.html">Menu</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="myOrder.html">My Orders</a></li>
        </ul>
    </nav>

    <section class="contact-form">
        <h2>Contact Us</h2>
        <p>If you have any complaints or questions please fill in your information and we will get to you as fast as possible.</p>
        <form>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <p>Do you have a membership with Restaurang Kurdistan?</p>
                <label><input type="radio" name="membership" value="yes"> Yes</label>
                <label><input type="radio" name="membership" value="no"> No</label>
            </div>
            <div class="form-group">
                <button type="submit">Send</button>
                <button type="reset">Reset</button>
            </div>
        </form>
    </section>
</body>
</html>
